    <link rel="stylesheet" href="style.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts - Tajawal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap"

    <style>
        * {
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-image: url("images/bagraund.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        .tab-active {
            background: #0e0d0d;
            color: rgba(216, 134, 34, 0.537);
        }

        .item-card {
            transition: all 0.3s ease;
        }

        .item-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            max-width: 600px;
            width: 90%;
            margin: 20px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-input:focus {
            outline: none;
            border-color: #cdd0d5;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>

<!-- Header -->
<header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">

        </div>
    </div>
</header>

    let currentCategory = 'all';
    let currentSearch = '';

    // Initialize
    document.addEventListener('DOMContentLoaded', function () {
        renderMenu();
        setupEventListeners();
    });

    // Setup Event Listeners
    function setupEventListeners() {
        // Tab buttons
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function () {
                currentCategory = this.dataset.category;

                // Update active tab
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('tab-active');
                    btn.classList.add('bg-white', 'hover:bg-blue-50');
                });
                this.classList.add('tab-active');
                this.classList.remove('bg-white', 'hover:bg-blue-50');

                renderMenu();
            });
        });

        // Search input
        document.getElementById('searchInput').addEventListener('input', function (e) {
            currentSearch = e.target.value.toLowerCase();
            renderMenu();
        });

        // Close modal on outside click
        document.getElementById('itemModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeModal();
            }
        });
    }

    // Render Menu
    function renderMenu() {
        const menuGrid = document.getElementById('menuGrid');
        const noResults = document.getElementById('noResults');

        let filteredItems = menuData;

        // Filter by category
        if (currentCategory !== 'all') {
            filteredItems = filteredItems.filter(item => item.category === currentCategory);
        }

        // Filter by search
        if (currentSearch) {
            filteredItems = filteredItems.filter(item =>
                item.name.toLowerCase().includes(currentSearch) ||
                item.description.toLowerCase().includes(currentSearch) ||
                item.categoryName.toLowerCase().includes(currentSearch)
            );
        }

        // Show/hide no results
        if (filteredItems.length === 0) {
            menuGrid.classList.add('hidden');
            noResults.classList.remove('hidden');
            return;
        } else {
            menuGrid.classList.remove('hidden');
            noResults.classList.add('hidden');
        }

        // Render items
        menuGrid.innerHTML = filteredItems.map(item => `
                <div class="item-card bg-white rounded-2xl shadow-lg overflow-hidden cursor-pointer" onclick="openModal('${item.id}')">
                    <img src="${item.image}" alt="${item.name}" class="w-full h-48 object-cover">
                    <div class="p-5">
                        <div class="flex items-start justify-between mb-3">
                            <h3 class="text-xl font-bold text-gray-800 flex-1">${item.name}</h3>
                            <span class="text-xl font-bold text-blue-500 mr-2">${item.price}</span>
                        </div>
                        <p class="text-gray-600 mb-3 line-clamp-2">${item.description}</p>
                        <span class="inline-block px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm font-bold">
                            ${item.categoryName}
                        </span>
                    </div>
                </div>
            `).join('');
    }

    // Open Modal
    function openModal(itemId) {
        const item = menuData.find(i => i.id === itemId);
        if (!item) return;

        document.getElementById('modalImage').src = item.image;
        document.getElementById('modalName').textContent = item.name;
        document.getElementById('modalCategory').textContent = item.categoryName;
        document.getElementById('modalPrice').textContent = item.price;
        document.getElementById('modalDescription').textContent = item.description;

        document.getElementById('itemModal').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    // Close Modal
    function closeModal() {
        document.getElementById('itemModal').classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    // Close modal with Escape key
    document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') {
            closeModal();
        }
    });
</script>
